apply plugin: 'kotlin'

group 'me.alvr'

def props = new Properties()
new File("src/main/resources/version.properties").withInputStream {
    stream -> props.load(stream)
}

version props["version"]

buildscript {
    ext.kotlin_version = '1.1.4'

    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile 'khttp:khttp:0.1.0'
    compile 'no.tornado:tornadofx:1.7.10'
    compile "org.jetbrains.kotlin:kotlin-stdlib-jre8:$kotlin_version"
    compile 'org.zeroturnaround:zt-exec:1.10'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}

jar {
    manifest {
        attributes 'Main-Class': 'me.alvr.asfui.MainKt'
    }

    from {
        configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
    }

    destinationDir = file("$rootDir/out")
}