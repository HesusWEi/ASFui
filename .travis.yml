language: java

jdk:
  - oraclejdk8

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -rf $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
- chmod +x ./gradlew

script:
  - ./gradlew build

after_success:
  - mkdir ./out/artifacts
  - mv ./out/asfui-*.jar ./out/artifacts/
  - cp ./out/artifacts/asfui-*.jar ./out/artifacts/asfui-latest.jar

deploy:
  on:
    branch: master
  provider: s3
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key: $AWS_SECRET_ACCESS_KEY
  bucket: alvr
  skip_cleanup: true
  region: eu-west-1  
  local_dir: ./out/artifacts
  upload-dir: asfui
  acl: public_read
